            Naturaleza o disposicion de los elementos HTML
            Display inline: el elemento solo ocupa el espacio necesario a lo ancho

            Display block: el elemento ocupa todo el espacio a lo ancho
                div, h1...h6, p, header, nav, footer, section, article, aside
        
        <div>La Naturaleza del <b>DIV</b> es <b>BLOCK</b> (Cubre todo el ancho de toda la pantalla)</div>
